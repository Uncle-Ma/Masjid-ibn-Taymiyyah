<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Masjid Ibn Taymiyyah</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/masjid_ibnu_taymiyah_symbol_favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div id="nav-placeholder"></div>

<main class="contact-page-final">
    <header class="contact-hero">
        <div class="hero-content">
            <h1 class="gold-header-text">Contact Us</h1>
            <p class="white-subtext">We'd love to hear from you. Reach out with any questions or feedback you may have or visit us at the masjid.</p>
        </div>
    </header>

    <div class="main-body-container">
        <div class="contact-grid">
            
            <section class="info-column">
                <h2 class="column-title">Get in Touch</h2>
                
                <div class="noor-card light-theme">
                    <div class="icon-box"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="card-text">
                        <h3>Address</h3>
                        <p>2334 Mock Rd, Columbus, OH 43219</p>
                        <a href="https://maps.google.com/?q=2334+Mock+Rd,+Columbus,+OH+43219" target="_blank" class="maps-btn">Open in Maps</a>
                    </div>
                </div>

                <div class="noor-card light-theme">
                    <div class="icon-box"><i class="fas fa-envelope"></i></div>
                    <div class="card-text">
                        <h3>Email</h3>
                        <p>info@masjiditaymiyyah.org</p>
                    </div>
                </div>

                <div class="noor-card light-theme">
                    <div class="icon-box"><i class="fas fa-phone"></i></div>
                    <div class="card-text">
                        <h3>Phone</h3>
                        <p>614-418-9137</p>
                    </div>
                </div>

                <div class="social-follow">
                    <h3>Follow Us</h3>
                    <div class="social-circles">
                        <a href="https://www.facebook.com/p/Masjid-Ibnu-Taymiyah-And-Islamic-Center-61555410996243/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.instagram.com/masjidibnutaymiyah/" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.tiktok.com/@masjidibnutaymiyah" target="_blank"><i class="fab fa-tiktok"></i></a>
                    </div>
                </div>
            </section>

            <section class="form-column">
                <div class="message-card white-bg">
                    <h2 class="form-title">Send Us a Message</h2>
                    <form action="#">
                        <div class="name-row">
                            <div class="input-group">
                                <label>First Name</label>
                                <input type="text" placeholder="First Name" required>
                            </div>
                            <div class="input-group">
                                <label>Last Name</label>
                                <input type="text" placeholder="Last Name" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <label>Email Address</label>
                            <input type="email" placeholder="Email Address" required>
                        </div>

                        <div class="input-group">
                            <label>Phone Number (Optional)</label>
                            <input type="tel" placeholder="Phone Number">
                        </div>

                        <div class="input-group">
                            <label>Subject</label>
                            <select required>
                                <option value="" disabled selected>Select a subject</option>
                                <option value="Inquiry">General Inquiry</option>
                                <option value="Programs">Programs</option>
                                <option value="Feedback">Feedback</option>
                                <option value="Donations">Donations</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label>Message</label>
                            <textarea rows="5" placeholder="Message" required></textarea>
                        </div>

                        <button type="submit" class="noor-send-btn">
                            <i class="fas fa-paper-plane"></i> Send Message
                        </button>
                    </form>
                </div>
            </section>
        </div>

        <section class="find-us-full">
            <h2 class="find-title">Find Us</h2>
            <div class="map-frame">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3056.234123!2d-82.934854!3d40.012345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8838890989f6601f%3A0x64e837648366904!2s2334%20Mock%20Rd%2C%20Columbus%2C%20OH%2043219!5e0!3m2!1sen!2sus!4v1700000000000" 
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </div>
</main>

<hr class="section-divider">
<div id="footer-placeholder"></div>

<script>
fetch('components/nav.html')
.then(response => response.text())
.then(data => document.getElementById('nav-placeholder').innerHTML = data);

fetch('components/footer.html')
.then(response => response.text())
.then(data => document.getElementById('footer-placeholder').innerHTML = data);
</script>

</body>
</html>
